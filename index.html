<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>
  </head>

  <body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="phone-display shadow-lg p-4 bg-white rounded">
      <div class="text-center mb-4">
        <h1 class="mb-2">Task Manager</h1>
        <p id="dateText" class="mb-1"></p>
        <h2>
          <span id="dateNumber"></span> <span id="dateMonth"></span>,
          <span id="dateYear"></span>
        </h2>
      </div>

      <form class="d-flex mb-4" onsubmit="addNewTask(event)">
        <input
          type="text"
          name="taskText"
          class="form-control me-2"
          placeholder="New Task"
          autocomplete="off"
        />
        <select name="category" class="form-select me-2">
          <option value="" disabled selected>Select Category</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="shopping">Shopping</option>
          <option value="others">Others</option>
        </select>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-plus"></i>
        </button>
      </form>

      <div class="d-flex justify-content-between mb-4">
        <button class="btn filter-btn all" onclick="filterTasks('all')">
          All
        </button>
        <button class="btn filter-btn work" onclick="filterTasks('work')">
          Work
        </button>
        <button
          class="btn filter-btn personal"
          onclick="filterTasks('personal')"
        >
          Personal
        </button>
        <button
          class="btn filter-btn shopping"
          onclick="filterTasks('shopping')"
        >
          Shopping
        </button>
        <button class="btn filter-btn others" onclick="filterTasks('others')">
          Others
        </button>
      </div>

      <div
        id="tasksContainer"
        class="list-group overflow-auto"
        style="max-height: 300px"
      ></div>
    </div>

    <!-- Error Modal -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="errorMessageBody">
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
